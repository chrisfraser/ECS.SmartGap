<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js">
        </script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    SmartGap
                </h3>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Menu
                    </li>
                    <li data-theme="c">
                        <a href="#page2" data-transition="slide">
                            Device Status
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="#page3" data-transition="slide">
                            Map
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="page" id="page2">
            <div data-theme="a" data-role="header" data-position="fixed">
                <h3>
                    Device Status
                </h3>
            </div>
            <div data-role="content">
                <div data-role="collapsible-set" data-theme="b" data-content-theme="">
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Device
                        </h3>
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Connectivity
                        </h3>
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            GPS
                        </h3>
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Capture
                        </h3>
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Compass and Accelerometer
                        </h3>
                    </div>
                </div>
                <a data-role="button" data-transition="fade" data-theme="a" href="#page1" data-icon="home" data-iconpos="left">
                    Home
                </a>
            </div>
        </div>
        <div data-role="page" id="page3">
            <div data-theme="a" data-role="header" data-position="fixed">
                <h3>
                    Map
                </h3>
            </div>
            <div data-role="content">
                <img src="https://maps.googleapis.com/maps/api/staticmap?center=Madison,%20WI&amp;zoom=14&amp;size=288x200&amp;markers=Madison,%20WI&amp;sensor=false" height="200" width="288" />
                <a data-role="button" data-transition="fade" data-theme="b" href="Locate" data-icon="search" data-iconpos="left">
                    Locate
                </a>
                <a data-role="button" data-transition="fade" data-theme="b" href="#page1" data-icon="home" data-iconpos="left">
                    Home
                </a>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
